<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Thiago Galvao">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/61d1e21ad9.js" crossorigin="anonymous"></script>
  
  <title>Weather Application</title>
</head>
<body>
  <div data-js="background" class="container">
    <div class="row justify-content-between px-2">
      <div class="col-9">
        <form data-js="change-location">
          <input class="d-none input-custom" type="text" name="city" placeholder="Pesquise por uma cidade..." autofocus>
        </form>
      </div>
      <div class="col-1 add-input my-5">
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="weather-info">
      <div class="col text-center">
        <div class="title__city">
          <h3 data-js="city-name">Nome da cidade</h3>
          <span data-js="weather-text">Clima</span>
        </div>
        <div class="mx-auto weather-icon-container">
          <img data-js="weather-icon" src="" alt=""></div>
        </div>
    </div>
    <div class="temperature-container">
      <div class="temperature-style" class="temperature-info">
        <span data-js="temperature" >00</span>
        <span>&deg;C</span>
      </div>
      <h4 class="info-last-update" data-js="last-update"></h4>
    </div>
  </div>

  <script src="./js/wheather.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
